<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Check</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=League+Spartan:wght@100&family=Lobster&family=Lobster+Two&family=Merienda&family=Paprika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

  <div class="container">
    <div class="image">
      <div class="header">
        <h1>PIZZA CHECK-IN</h1>
      </div>
        <nav class="navbar navbar-expand-sm justify-content-center">
          <ul class="nav">
                  <li class="nav-item"><a href="#" class="navlink">Home</a></li>
                  <li class="nav-item"><a href="#ourpizza" class="navlink">Our Pizza</a></li>
                  <li class="nav-item"><a href="#orderon" class="navlink order">Order</a></li>
                  <li class="nav-item"><a href="tel:+254700110011" class="navlink">Call to Order</a></li>
                  <li class="nav-item"><a href="#contactus" class="navlink">Contact Us</a></li>
            </ul>
          </nav>
    </div>
        <div id="carControl" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="order">
                        <div class="pepperoni">
                            <img src="./images/pepperoni.png" alt="" class="pizzas">
                            <h5 class="ph">Pepperoni</h5>
                        </div>
                        <div class="cheese">
                            <img src="./images/cheese.png" alt="" class="pizzas">
                            <h5 class="ph">Cheese</h5>
                        </div> 
                        <div class="mushroom">
                            <img src="./images/mushroom.png" alt="" class="pizzas">
                            <h5 class="ph">Mushroom</h5>
                        </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="order">
                        <div class="pizza5">
                            <img src="./images/pizza5.png" alt="" class="pizzas">
                            <h5 class="ph">CheeseSlice</h5>
                        </div>  
                        <div class="pizza6">
                            <img src="./images/pizza6.png" alt="" class="pizzas">
                            <h5 class="ph">TikkaSlice</h5>
                        </div>  
                        <div class="pizza7">
                            <img src="./images/pizza7.png" alt="" class="pizzas">
                            <h5 class="ph">PepSlice</h5>
                        </div>  
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carControl" role="button" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#carControl" role="button" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
            <footer class="contact" id="contactus">
                <div class="contdetails">
                    <h4>Contact Details</h4>
                    <p>Address: Rainbow Road, 00100 Nairobi</p>
                    <p>Email: <a href="mailto:domnazpizza@gmail.com">domnazpizza@gmail.com</a> </p>
                    <p>Telephone: <a href="tel:+254700110011">+254700110011</a></p>
                    <div class="icons">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-instagram"></a>
                    </div>
                </div>
                <form action="https://formspree.io/f/xknyzwva" method="post" id="myForm">
                    <h4>Leave a message</h4>
                    <div class="inputs textin">
                        <input type="text" id="name" placeholder="Name..." name="Name">
                        <input type="email" id="email" placeholder="Email..." name="Email">
                    </div>
                    <div class="textin">
                        <textarea id="text" cols="10" rows="4" id="message" placeholder="Your message here..." name="Message"></textarea>
                    </div>
                    <div class="sbmtbtn">
                        <button id="submitbtn" type="submit">SUBMIT</button>
                    </div>
                    
            </footer>
            <p>&copy;2022</p>

  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>    
</body>
</html>
